<div class="card">
    <div class="card-header">
        {{pageTitle}}
    </div>
    <div *ngIf="product" class="card-body">
        <div class="row">
            <div class="col-md-2">
                <img 
                    [src]="product.imageUrl"
                    [title]="product.productName"
                    [style.width.px]="imageWidth" 
                    [style.margin.px]="imageMargin"
                />
            </div>
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-2">Product Name:</div>
                    <div class="col-md-6">{{product.productName}}</div>
                </div>
                <div class="row">
                    <div class="col-md-2">Product Code:</div>
                    <div class="col-md-6">{{product.productCode}}</div>
                </div>
                <div class="row">
                    <div class="col-md-2">Release Date:</div>
                    <div class="col-md-6">{{product.releaseDate}}</div>
                </div>
                <div class="row">
                    <div class="col-md-2">Description:</div>
                    <div class="col-md-6">{{product.description}}</div>
                </div>
                <div class="row">
                    <div class="col-md-2">Price:</div>
                    <div class="col-md-6">{{product.price}}</div>
                </div>
                <div class="row">
                    <div class="col-md-2">Rating:</div>
                    <div class="col-md-6"><pm-star [rating]="product.starRating"></pm-star></div>
                </div>
            </div>
            <div class="card-footer">
                <button class="btn btn-outline-secondary"
                        style="width:80px" (click)="onBack()">
                        <i class="fa fa-chevron-left"></i>Back
                </button>
            </div>
            </div>

        </div>
        
</div>
